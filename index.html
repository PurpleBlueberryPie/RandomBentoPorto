<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bento Box Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f0f0f0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .bento-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-flow: dense; /* This helps fill gaps */
        }

        .bento-item {
            background: white;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            min-height: 100px;
        }

        .bento-item:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .bento-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .bento-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bento-container" id="bentoContainer"></div>

    <script>
        const colors = [
            '#FFB3BA', '#BAFFC9', '#BAE1FF', '#FFFFBA',
            '#FFD700', '#98FB98', '#DDA0DD', '#F0E68C'
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBentoLayout() {
            const container = document.getElementById('bentoContainer');
            container.innerHTML = '';
            
            // Create layout patterns
            const patterns = [
                { cols: 2, rows: 2 }, // Large square
                { cols: 2, rows: 1 }, // Horizontal rectangle
                { cols: 1, rows: 2 }, // Vertical rectangle
                { cols: 1, rows: 1 }  // Small square
            ];

            // Create a shuffled array of box configurations
            let boxes = [];
            // Ensure we have enough boxes to fill the space
            for (let i = 0; i < 8; i++) {
                const pattern = patterns[Math.floor(Math.random() * (i === 0 ? 2 : patterns.length))];
                boxes.push({
                    id: i + 1,
                    ...pattern,
                    color: colors[i]
                });
            }
            
            // Shuffle the boxes
            boxes = shuffle(boxes);

            // Create and append elements
            boxes.forEach(box => {
                const item = document.createElement('div');
                item.className = 'bento-item';
                item.textContent = `Box ${box.id}`;
                item.style.backgroundColor = box.color;
                item.style.gridColumn = `span ${box.cols}`;
                item.style.gridRow = `span ${box.rows}`;
                container.appendChild(item);
            });
        }

        // Initial creation
        createBentoLayout();

        // Recreate on refresh
        window.addEventListener('beforeunload', createBentoLayout);

        // Add button to manually regenerate layout
        const regenerateButton = document.createElement('button');
        regenerateButton.textContent = 'Regenerate Layout';
        regenerateButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        `;
        regenerateButton.addEventListener('click', createBentoLayout);
        document.body.appendChild(regenerateButton);
    </script>
</body>
</html>
